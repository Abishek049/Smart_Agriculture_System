<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        form {
            background: white;
            padding: 20px;
            display: inline-block;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input {
            margin: 10px;
            padding: 8px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Crop Recommendation System</h2>
    <form method="POST">
        <input type="text" name="temperature" value="{{ temperature }}" placeholder="Temperature (Â°C)" readonly>
        <input type="text" name="humidity" value="{{ humidity }}" placeholder="Humidity (%)" readonly>
        <br>
        <button type="submit">Predict Crop</button>
    </form>

    {% if prediction %}
        <p class="result">Recommended Crop: <strong>{{ prediction }}</strong></p>
    {% elif error %}
        <p class="result" style="color: red;">Error: {{ error }}</p>
    {% endif %}

</body>
</html>
